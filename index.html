<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ittisa</title>
    <!-- Replaces browsers default styles -->
    <link rel="stylesheet" href="./css/normalize.css" />

    <!--CSS for grid structure -->
    <link rel="stylesheet" href="./css/grids.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Fixed container starts here -->
    <section class="fixed-container">
      <!-- grid lines starts here -->
      <ul>
        <li class="grid">G</li>

        <li class="grid">T</li>
        <li class="grid">H</li>
        <li class="grid-last"></li>

      <!-- grid lines ends here -->
    </section>
    <!-- Fixed container ends here -->

    <!-- header starts here -->
    <div class="header">
      <div class="container">
        <div class="logo">
          <img src="./images/logo.png" alt="Ittisa Logo" />
        </div>
        <div class="menu">
          Menu
          <span class="icon">
            <hr />
            <hr />
          </span>
        </div>
      </div>
    </div>
    <!-- header ends here -->

    <!-- Intro slide starts here -->
    <section class="intro">
      <div class="grid-container">
        <div class="grid-1"></div>

          <p class="starter">We are your</p>
          <h1 class="heading">Growth <span>Partner</span></h1>

            We are driven by our craft, our culture & our passion
          </h3>

        <div class="grid-3">
          <img src="./images/slide-1-banner.png" alt="" />
